<html>
  <head>
    <meta http-equiv="Cache-control" content="public">
    <title>Lightstrip Server</title></head>
    <script src="LightStrip.js"></script>
    <style>
      .selected {
        padding: 5px;
        background-color: aqua;
      }
      .device {
        float: left;
      }
      .device img {
        height: 92%;
      }
      .device div {
        text-align: center;
      }
    </style>
  <body>
    <h1>Modes</h1>
    <select id="modes" size="11" onchange="setSelected()"></select>
    <input type="text" id="name"/>
    <textarea id="code" rows="12" cols="80"></textarea>
    <button onclick="updateMode()">Save Changes</button>
    <button onclick="setActiveMode()">Set Active</button>
    <button onclick="reset()">Off</button>
    <hr>
    <h1>Colors</h1>
    <input type="color" id="html5colorpicker" value="#0000ff" style="width:50%;">
    <button onclick="setColor()">Set Color</button>
    <hr>
    <h1>Motor</h1>
    <button onclick="startMotor()">Start Motor</button>
    <button onclick="stopMotor()">Stop Motor</button>
  </body>
</html>
